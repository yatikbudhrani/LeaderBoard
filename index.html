<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard Project</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <section>
      <p class="fancyy"><span class="fancy">LeaderBoard</span></p>

      <main>
        <div class="box1">
          <label for="firstname"></label>
          <input
            type="text"
            class="inp-box"
            id="firstname"
            placeholder="First Name"
          />
        </div>

        <div class="box1">
          <label for="lastname"></label>
          <input
            type="text"
            class="inp-box"
            id="lastname"
            placeholder="Last Name"
          />
        </div>

        <div class="box1">
          <label for="country"></label>
          <input
            type="text"
            class="inp-box"
            id="country"
            placeholder="Country"
          />
        </div>
        <div class="box1">
          <label for="score"></label>
          <input
            type="number"
            class="inp-box"
            id="score"
            placeholder="Player Score"
          />
        </div>
        <div>
          <button class="button-57" id="btn" role="button">
            <span class="text">Add Player</span><span>Add Player</span>
          </button>
        </div>
      </main>
      <div id="required"></div>
      <div id="container"></div>
    </section>

    <script src="./JS/script.js"></script>
  </body>
</html>
